<meta charset="UTF-8">

<script>
	
	function pulaLinha(){  // function sem parametro
		document.write("<br>");
	}

	function mostra(frase){  // function com parametro
		document.write(frase);
		pulaLinha(); // chamada da function dentro de uma function
	}

	function calculaImc(peso, altura){
		let imc = peso / (altura * altura);
		return imc;
	}

	let pessoas = ["Flávio", "João", "Maria"];
	let pesos = [73, 68, 93];
	let alturas = [1.71, 1.72, 1.66];

	for (let i = 0; i < pessoas.length; i++){
		let imc = calculaImc(pesos[i], alturas[i]);

		mostra('O imc do ' + pessoas[i] + ' é ' + imc);
	}

</script>
