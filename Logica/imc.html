<meta charset="UTF-8">

<script>
	
	function pulaLinha(){  // function sem parametro
		document.write("<br>");
	}

	function mostra(frase){  // function com parametro
		document.write(frase);
		pulaLinha(); // chamada da function dentro de uma function
	}

	function calculaImc(peso, altura){  // function que calcula o imc
		return peso / (altura * altura);
	}

	/**let pessoas = ["Flávio", "João", "Maria"];
	let pesos = [73, 68, 93];
	let alturas = [1.71, 1.72, 1.66];

	for (let i = 0; i < pessoas.length; i++){
		let imc = calculaImc(pesos[i], alturas[i]);
		mostra('O imc do ' + pessoas[i] + ' é ' + imc);
	}*/

	let nomePessoa = prompt('Informe o seu nome:');
	let alturaInformada = prompt(nomePessoa + ', informe sua altura:');
	let pesoInformado = prompt(nomePessoa + ', informe o seu peso:');

	let imc = calculaImc(pesoInformado, alturaInformada);

	mostra(nomePessoa + ", o seu imc é: " + imc);

	if(imc < 18.5){
		mostra(nomePessoa + ', seu IMC está classificado como "MAGREZA"');
	}

	if(imc >= 18.5 && imc < 25){
		mostra(nomePessoa + ', seu IMC está classificado como "NORMAL"');
	}

	if(imc >= 25 && imc < 30 ){
		mostra(nomePessoa + ', seu IMC está classificado como "SOBREPESO"');
	}

	if(imc >= 30 && imc < 35 ){
		mostra(nomePessoa + ', seu IMC está classificado como "OBESIDADE GRAU I"');
	}

	if(imc >= 35 && imc < 40 ){
		mostra(nomePessoa + ', seu IMC está classificado como "OBESIDADE GRAU II"');
	}

	if( imc > 40){
		mostra(nomePessoa + ', seu IMC está classificado como "OBESIDADE GRAU III"');
	}

</script>
