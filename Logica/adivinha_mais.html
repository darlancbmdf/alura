<meta charset="UTF-8" />
<input />
<button>Compare com o meu segredo</button>
<script>
  function sorteia() {
    return Math.round(Math.random() * 10)
  }

  function sorteiaNumeros(qtd) {
    let segredos = []
    let numero = 1
    while (numero <= qtd) {
      let numeroAleatorio = sorteia()
      if (numeroAleatorio !== 0) {
        let achou = false

        for (let i = 0; i < segredos.length; i++) {
          if (segredos[i] == numeroAleatorio) {
            achou = true
            break
          }
        }

        if (achou == false) {
          segredos.push(numeroAleatorio)
          numero++
        }
      }
    }
    return segredos
  }

  let segredos = sorteiaNumeros(3)
  let input = document.querySelector('input')
  input.focus()

  function verifica() {
    let achou = false
    for (let i = 0; i < segredos.length; i++) {
      if (input.value == segredos[i]) {
        alert('Você acertou!')
        achou = true
        break
      }
    }
    if (achou == false) {
      alert('Você errou!')
    }

    input.value = ''
    input.focus()
  }

  let button = document.querySelector('button')
  button.onclick = verifica
</script>
