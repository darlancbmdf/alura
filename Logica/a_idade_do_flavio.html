<meta charset="UTF-8">

<script>
	
	function pulaLinha(){  // function sem parametro
		document.write("<br>");
	}

	function mostra(frase){  // function com parametro
		document.write(frase);
		pulaLinha(); // chamada da function dentro de uma function
	}

	const date = new Date(); 
	const ano = date.getFullYear(); // pega o ano no formato completo. Ex. 2023

	let anos = [1965, 1996, 1976];
	let pessoas = ['Flávio', 'Joaquim', 'Barney'];
	let soma = 0;

	for(let i = 0; i < pessoas.length; i++){
		let idadePessoa = ano - anos[i];
		mostra(pessoas[i] + " tem " + idadePessoa + " anos.");
		soma += idadePessoa;
	}

	let media = soma/pessoas.length; // cria a variavel media já fazendo o calculo da media
	mostra("A média das idades é " + Math.round(media)); // utilizando uma funcao matematica de arredondamento

</script>
