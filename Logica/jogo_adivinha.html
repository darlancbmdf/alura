<meta charset="UTF-8">

<script>
	
	function pulaLinha(){  // function sem parametro
		document.write("<br>");
	}

	function mostra(frase){  // function com parametro
		document.write(frase);
		pulaLinha(); // chamada da function dentro de uma function
	}

	let numeroPensado = Math.round(Math.random() * 10); // Math.random gera um numero aleatório.
	let chute = parseInt(prompt('Digite seu chute!'));

	if (chute == numeroPensado){
		mostra('Você acertou');
	} else {
		mostra('Você errou o número pensado foi: ' + numeroPensado);
	}
	
</script>
