<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    // function sem parametro
    document.write('<br>')
  }

  function mostra(frase) {
    // function com parametro
    document.write(frase)
    pulaLinha() // chamada da function dentro de uma function
  }

  let numeroPensado = Math.round(Math.random() * 10)
  let numeroChances = 3
  let tentativas = 0

  while (tentativas < numeroChances) {
    let chute = parseInt(prompt('Digite um chute:'))
    if (chute == numeroPensado) {
      mostra('Você acertou!')
      break
    } else {
      mostra('Você errou!')
    }
    tentativas++
  }
</script>
